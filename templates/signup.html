<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 화면</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/static/js/signup.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="img" src="/static/images/logo.png" alt="logo" />
    </div>

    <div class="reg-form">
      <form action="" method="POST" id="signup">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="이름" autocomplete="user_name" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="이메일" autocomplete="email" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="비밀번호" autocomplete="current-password" required />
        </div>
        <div class="form-group">
          <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 재확인" required />
        </div>
        <button type="button" onclick="checkForm(event)">회원가입</button>
      </form>
    </div>
  </body>
</html>
