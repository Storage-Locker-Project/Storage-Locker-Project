<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travelo</title>
    <link rel="stylesheet" href="/project/100프젝/css/login.css" />
  </head>
  <body>
    <div class="header">
      <img class="img" src="/project/100프젝/img/logo.png" alt="logo" />
    </div>

    <div class="login-form">
      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="emailInput" placeholder="이메일" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="passwordInput"
            placeholder="비밀번호"
            required
          />
        </div>
        <button type="button" class="login">로그인</button>
        <p><a href="/project/100프젝/html/signup.html">회원가입</a></p>
      </form>
    </div>

    <script>
      // 로그아웃 버튼 요소를 가져옵니다.
      const loginButton = document.querySelector(".login");

      // 로그아웃 버튼에 클릭 이벤트를 추가합니다.
      loginButton.addEventListener("click", function () {
        // 로그인 화면으로 이동합니다.
        window.location.href = "main.html";
      });
    </script>
  </body>
</html>
