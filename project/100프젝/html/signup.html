<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Travelo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body> 

    <div class="header">
      <img class="img" src="/img/project.png" alt="logo">
  </div>

    <div class="reg-form">
      <form id="regForm">
        <div class="form-group">
          <input type="text" id="name" placeholder="이름" required />
        </div>
        <div class="form-group">
          <input type="email" id="emailInput" placeholder="이메일" required>
        </div>
        <div class="form-group">
          <input type="password" id="passwordInput" placeholder="비밀번호" required>
        </div>
        <div class="form-group">
          <input type="password" id="passwordInput" placeholder="비밀번호 재확인" required>
        </div>
        <input type="submit" value="회원가입">
      </form>
    </div>

  </body>
</html>
