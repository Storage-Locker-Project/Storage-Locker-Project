<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Travelo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/project/100프젝/css/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/project/100프젝/js/signup.js"></script>
  </head>
  <body>
    <div class="header">
      <img class="img" src="/project/100프젝/img/logo.png" alt="logo" />
    </div>

    <div class="reg-form">
      <form action="/signup" method="port" id="regForm">
        <div class="form-group">
          <input
            type="text"
            id="name"
            placeholder="이름"
            autocomplete="name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="emailInput"
            placeholder="이메일"
            autocomplete="email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="passwordInput"
            placeholder="비밀번호"
            autocomplete="current-password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="passwordConfirmInput"
            placeholder="비밀번호 재확인"
            required
          />
        </div>
        <button type="button" onclick="checkForm(event)">회원가입</button>
      </form>
    </div>
  </body>
</html>
